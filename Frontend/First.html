
<html>
<head>
  <meta charset="UTF-8">
  <title>Library Management System - Book Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h1>Library Management System - Book Details</h1>
  <table>
    <thead>
      <tr>
        <th>Book ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Availability</th>
        <th>Issued To</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>BK001</td>
        <td>The Great Gatsby</td>
        <td>F. Scott Fitzgerald</td>
        <td>Fiction</td>
        <td>Available</td>
        <td>-</td>
      </tr>
      <tr>
        <td>BK002</td>
        <td>1984</td>
        <td>George Orwell</td>
        <td>Dystopian</td>
        <td>Issued</td>
        <td>John Doe</td>
      </tr>
      <tr>
        <td>BK003</td>
        <td>A Brief History of Time</td>
        <td>Stephen Hawking</td>
        <td>Science</td>
        <td>Available</td>
        <td>-</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

</body>
</html>
